<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cat Trax</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
 

    <main>
      <div class="cat-details">
        <h2 id="cat-name">Welcome to</h2>
        <img
          id="cat-trax-banner"
          class="center-screen"
          alt="Cat Trax Banner"
          src="https://drive.google.com/uc?export=download&id=1WUc23PBryqPBa2_CvmZX1Fi0KDvVXauj"
          />
        <p>
          <em id="cat-description">Roll 'em, kitties!</em>
        </p>
        <br>
        <p id ="dice-container"></p> <!-- Adding an element for the roll-dice gif to reference in index.js-->

        <div id="cat-roller">
          <button id="roll-btn" class="comment-button" type="click">ROLL FOR CATZ!</button>
        </div>

        
        <h3 id="cat-container"></h3>
        <form id="user-id-submit">
        <label for="submit-owner"></label>
        <textarea id="owner-name" placeholder="Enter Your User Name..."></textarea>
        <button type="submit" id="save-button">Claim Cat Trax!</button>
        </form>
      </div>
      <div id="menagerie">
        <h1>Cat Menagerie</h1>
      </div>
    </main>
  </body>
</html>
